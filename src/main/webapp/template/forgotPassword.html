<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="text-center">
						<h3>
							<i class="fa fa-lock fa-4x"></i>
						</h3>
						<h2 class="text-center">Forgot Password?</h2>
						<p>You can reset your password here.</p>
						<div class="panel-body">
						
						<p><center><font color=red size=4px>{{error}}</font></center></p>
							
								<div class="input-group margin-bottom-sm">
									<span class="input-group-addon"><i
										class="fa fa-envelope-o fa-fw"></i></span> <input
										class="form-control" type="text" ng-model="user.email"
										id="Email" name="Email" placeholder="Email address">
								</div>
								<br>

								<div class="form-group">
									<button class="btn btn-primary" id="resetPassword"
										ng-click="forgotUser(user)">Reset Password</button>
									<span ng-show="error">Your email address is not registered. Please register at www.todo.com</span>
										
								</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
